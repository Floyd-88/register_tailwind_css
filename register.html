<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Security</title>
  </head>
  <body
    class="min-h-screen bg-gray-50 bg-[url('/wave.svg')] bg-fixed bg-bottom bg-no-repeat"
  >
    <header class="flex items-center justify-between p-10">
      <a href="#" class="flex items-center gap-2">
        <svg
          class="h-10 text-green-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"
          />
        </svg>
        <span class="text-xl font-black">Security</span>
      </a>
      <div>
        <a
          href="#"
          class="rounded-lg bg-green-600 px-6 py-2 text-2xl font-medium text-white shadow-lg transition duration-150 ease-in-out hover:bg-green-700 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
          >Вход</a
        >
      </div>
    </header>

    <div class="flex flex-col justify-center p-6">
      <div class="mx-auto max-w-md">
        <svg
          class="mx-auto h-12 w-12 text-green-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
        <div class="mt-2 sm:mt-6 flex text-2xl sm:text-3xl font-bold text-gray-900">
          Создать аккаунт
        </div>
      </div>
      <div
        class="mx-auto mt-6 sm:mt-10 w-full max-w-md rounded-xl bg-white/80 p-6 sm:p-10 shadow-xl backdrop-blur-lg"
      >
        <form class="space-y-6" action="#" autocomplete="off">
          <div>
            <label class="text-md block font-medium text-gray-700" for="name"
              >Name</label
            >
            <div class="relative mt-1 rounded-md shadow-md">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                  />
                </svg>
              </div>
              <input
                class="text-md w-full rounded-md border-gray-300 pl-10 focus:border-green-500 focus:ring-green-500"
                type="text"
                name="name"
                id="name"
                placeholder="Alex Row"
                required
              />
            </div>
          </div>

          <div>
            <label class="text-md block font-medium text-gray-700" for="email"
              >Email</label
            >
            <div class="relative mt-1 rounded-md shadow-md">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-red-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25"
                  />
                </svg>
              </div>

              <input
                class="text-md w-full rounded-md border-red-300 pl-10 pr-10 text-red-900 placeholder-red-300 focus:border-red-500 focus:ring-red-500"
                type="email"
                name="email"
                id="email"
                placeholder="alex@gmail.com"
              />

              <div
                class="absolute inset-y-0 right-0 flex items-center pl-3 pr-3"
              >
                <svg
                  class="h-5 w-5 text-red-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
                  />
                </svg>
              </div>
            </div>
            <p class="mt-2 text-sm text-red-600">
              Введенный Вами email не корректный
            </p>
          </div>

          <div>
            <label
              class="text-md block font-medium text-gray-700"
              for="password"
              >Password</label
            >
            <div class="relative mt-1 rounded-md shadow-md">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                  />
                </svg>
              </div>
              <input
                class="text-md w-full rounded-md border-gray-300 pl-10 focus:border-green-500 focus:ring-green-500"
                type="password"
                name="password"
                id="password"
                placeholder="минимум 8 символов"
                required
              />
            </div>
          </div>

          <div>
            <label
              class="text-md block font-medium text-gray-700"
              for="сonfirm_password"
              >Confirm password</label
            >
            <div class="relative mt-1 rounded-md shadow-md">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                  />
                </svg>
              </div>
              <input
                class="text-md w-full rounded-md border-gray-300 pl-10 focus:border-green-500 focus:ring-green-500"
                type="password"
                name="сonfirm_password"
                id="сonfirm_password"
                placeholder="повторите пароль"
                required
              />
            </div>
          </div>

          <div>
            <a
              href="#"
              class="flex w-full items-center justify-center rounded-lg bg-green-600 px-6 py-2 text-2xl font-medium text-white shadow-lg transition duration-150 ease-in-out hover:bg-green-700 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
              >Регистрация</a
            >
            <div class="text-center mt-4">
              <a class="text-md font-medium border-b-2 border-green-600/50 hover:border-green-500/50 text-green-600 hover:text-green-500" href="#">У Вас уже есть аккаунт?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
