<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="icon" href="/images/shield.svg" type="image/x-icon">
    <link rel="shortcut icon" href="images/shield.svg" type="image/x-icon">
    <title>Security</title>
  </head>
  <body
    class="min-h-screen bg-gray-50 bg-fixed bg-bottom bg-no-repeat md:bg-[url('/images/wave.svg')]"
  >
    <header
      class="flex flex-col items-center justify-between gap-4 p-6 pb-2 sm:flex-row sm:gap-0 sm:p-10 sm:pb-10"
    >
      <a href="./reset-password.html" class="flex items-center gap-2">
        <svg
          class="h-10 text-green-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"
          />
        </svg>
        <span class="text-xl font-black">Security</span>
      </a>
      <div class="flex w-full text-center sm:w-auto">
        <a
          href="../index.html"
          class="w-full rounded-lg bg-green-600 px-6 py-2 text-xl font-medium text-white shadow-lg transition duration-150 ease-in-out hover:bg-green-700 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:w-auto sm:text-2xl"
          >Выйти</a
        >
      </div>
    </header>

    <main class="flex flex-col justify-center p-6">
      <div class="mx-auto max-w-md py-6 sm:py-0">
        <svg
          class="mx-auto h-12 w-12 text-green-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
        </svg>

        <div
          class="mt-2 flex text-2xl font-bold text-gray-900 sm:mt-6 sm:text-3xl"
        >
          Подтвердить пароль
        </div>
      </div>
      <div
        class="mx-auto mt-6 w-full max-w-md rounded-xl bg-white/80 p-6 shadow-xl backdrop-blur-lg sm:mt-10 sm:p-10"
      >
        <form class="space-y-6" action="#" autocomplete="off">
          <!-- pass -->
          <div>
            <label
              class="text-md block font-medium text-gray-700"
              for="password"
              >Password</label
            >
            <div class="relative mt-1 rounded-md shadow-md">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                  />
                </svg>
              </div>
              <input
                class="text-md w-full rounded-md border-gray-300 pl-10 focus:border-green-500 focus:ring-green-500"
                type="password"
                name="password"
                id="password"
                placeholder="минимум 8 символов"
                required
              />
            </div>
          </div>
          <!-- --- -->
          <div>
            <a
              href="#"
              class="flex w-full items-center justify-center rounded-lg bg-green-600 px-6 py-2 text-xl font-medium text-white shadow-lg transition duration-150 ease-in-out hover:bg-green-700 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:text-2xl"
              >Подтвердить пароль</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
